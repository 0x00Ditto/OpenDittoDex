<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="div">
        <div class="ditto-dex">
          <h1>DittoDex</h1>
        </div>
        <div class="container-pokedex">
          <div class="overlap">
            <img class="midle-bar" src="img/midle-bar.svg" />
            <div class="right-page">
              <div class="stats-container">
                <div class="stats">
                  <div id="hp" class="text-wrapper"></div>
                  <div id="attack" class="text-wrapper-2"></div>
                  <div id="sp-attack" class="text-wrapper-3"></div>
                  <div id="sp-defense" class="text-wrapper-4"></div>
                  <div id="defense" class="text-wrapper-5"></div>
                  <div id="speed" class="text-wrapper-6"></div>
                </div>
              </div>
              <div class="btn-id">
                <button id="one" class="btn">1</button>
                <button id="two" class="div-wrapper">2</button>
                <button id="three" class="div-wrapper">3</button>
                <button id="four" class="div-wrapper">4</button>
                <button id="five" class="btn-5">5</button>
                <button id="six" class="btn-6">6</button>
                <button id="seven" class="div-wrapper">7</button>
                <button id="eight" class="div-wrapper">8</button>
                <button id="nine" class="div-wrapper">9</button>
                <button id="zero" class="btn-0">0</button>
              </div>
              <button class="right-white-btn"></button>
              <button class="left-white-btn"></button>
              <input
                type="text"
                id="search-input"
                class="left-btn"
                placeholder="Enter a pokemon"
              />
              <button id="search-button" class="right-btn">Search</button>
              <button class="left-red-btn"></button>
              <button class="right-red-btn"></button>
            </div>
            <div class="rectangle">
              <img class="img" src="img/rectangle-4.svg" />
            </div>
            <div class="left-page">
              <div class="directional-pad">
                <button id="right-arrow" class="right-frame"></button>
                <button id="left-arrow"class="left-frame"></button>
                <button id="center-btn" class="center-btn"></button>
                <button id ="down-arrow" class="next-pokemon"></button>
                <button id="up-arrow" class="before-pokemon"></button>
              </div>
              <div class="overlap-group">
                <div id="height" class="text-wrapper-12"></div>
                <div id="weight" class="text-wrapper-13"></div>
                <div class="pokemon-container">
                  <div class="overlap-group-2">
                    <img
                      id="pokemon-frame"
                      class="pokemon-frame"
                      src="./img/pokeball-pokemon-svgrepo-com.svg"
                    />
                    <div id="pokemon-name" class="text-wrapper-14"></div>
                    <div id="pokemon-type"></div>
                  </div>
                </div>
              </div>
              <button class="idk-btn"></button>
            </div>
            <div class="headerleft-page">
              <div class="overlap-2">
                <div class="green-alert"></div>
                <div class="yellow-alert"></div>
                <div class="red-alert"></div>
                <div class="blue-alert"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
